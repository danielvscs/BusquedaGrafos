<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafos</title>
    <link rel="stylesheet" href="main.css">

    <style>
        #cy {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #menu{
            z-index: 100;
            opacity: 0.9;
        }
        #menu>div{
            z-index: 500;
        }
    </style>
</head>
<body>
    <div class="bg-gray-900 " id="menu">
        <div class="absolute left-4 top-4 bg-indigo-500 text-white p-4 rounded-lg w-72">
          <div>
            <h1 class="font-bold text-lg">Visualizacion de busqueda</h1>
          </div>
          <div class="">
            <button id="sea_pro" class="border-white rounded-md hover:font-semibold font-semibold border p-2 mb-2">Busqueda en profundidad</button>
            <button id="sea_anc" class="border-white rounded-md hover:font-semibold  p-2">Busqueda en anchura</button>
          </div>
          <div class="flex justify-around" id="options">
            <button  class="button-selected">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122" />
                </svg>
            </button>
            <button class=""><img src="infographics.png" width="32"></button>
            <button><img src="graph.png"  width="32"></button>
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
            </button>
          </div>
          <br>
          <div class="flex justify-between">
              <div>
                <button  class="bg-white text-fuchsia-600 rounded-full p-1" id="sortgraph">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12" />
                      </svg>
                </button>
                <button class="bg-white text-fuchsia-600 rounded-full p-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                </button> 
              </div>
            <div class="input_node">
                <label for="node_id">Nodo:</label>
                <input type="text" value="a" width="5" id="input_node_value">
            </div>
            <button class="bg-white text-fuchsia-600 rounded-full p-1" id="start">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
              </svg>
            </button>
          </div>
      
        </div>
        <div class="w-screen h-screen">
            <div  id="cy"></div>
        </div>
      </div>
    <script>
        var cy_style = document.getElementById("cy");

        cy_style.style.width = screen.width;
        cy_style.style.height = screen.height;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.21.1/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/layout-base/layout-base.js"></script>
    <script src="https://unpkg.com/cose-base/cose-base.js"></script>
    <script src="srcjs/cytoscape-cose-bilkent.js"></script>
    <script src="srcjs/edgehandles.js"></script>
    <script src="main.js"></script>
</body>
</html>
